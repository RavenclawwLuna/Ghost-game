<!DOCTYPE html>
<html>
<head>
  <title>Ghost Afterlife Obby</title>
  <style>
    body {
      margin: 0;
      background: #0b0b14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      image-rendering: pixelated;
      overflow: hidden;
      color: white;
      font-family: monospace;
    }
    canvas {
      border: 4px solid white;
      background: #111;
    }
  </style>
</head>
<body>

<canvas id="game" width="640" height="360" tabindex="1"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.focus();

/* ---------- GAME STATE ---------- */
let intro = true;
let keys = {};
let jumpRequest = false;

/* ---------- INPUT ---------- */
document.addEventListener("keydown", e => {
  keys[e.code] = true;

  if (intro && e.code === "Space") {
    intro = false;
    reset(); // start safely
  }

  if (e.code === "Space") jumpRequest = true;
});

document.addEventListener("keyup", e => keys[e.code] = false);

/* ---------- PLAYER ---------- */
const GRAVITY = 0.5;

let player = {
  x: 60, // safe start position away from portals
  y: 260,
  w: 16, h: 16,
  vy: 0,
  onGround: false
};

let level = 0;

/* ---------- LEVELS ---------- */
const levels = [
  // 0 â€” START
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:180,y:260,w:80,h:20},
      {x:300,y:230,w:80,h:20}
    ],
    portals: [
      {x:520,y:260,w:20,h:40,to:2}, // fake heaven
      {x:40,y:260,w:20,h:40,type:"hell"} // hell door on left edge
    ]
  },

  // 2 â€” FAKE HEAVEN
  {
    blocks:[
      {x:0,y:300,w:640,h:60},
      {x:200,y:250,w:60,h:20},
      {x:300,y:210,w:60,h:20}
    ],
    portals:[
      {x:460,y:260,w:20,h:40,type:"hell"}
    ]
  },

  // 3 â€” SECRET ROOM (edge)
  {
    blocks:[
      {x:0,y:300,w:640,h:60},
      {x:260,y:260,w:60,h:20}
    ],
    portals:[
      {x:320,y:220,w:20,h:40,to:6}
    ]
  },

  // 4 â€” HELL ROOM
  {
    blocks:[
      {x:0,y:300,w:640,h:60},
      {x:240,y:260,w:160,h:20}
    ],
    portals:[
      {x:520,y:260,w:20,h:40,type:"hell"}
    ]
  },

  // 5 â€” PIT TRAP
  {
    blocks:[
      {x:0,y:300,w:640,h:60}
    ],
    portals:[
      {x:300,y:260,w:20,h:40,to:4}
    ]
  },

  // 6 â€” HELL MAZE
  {
    blocks:[
      {x:0,y:300,w:640,h:60},
      {x:100,y:260,w:80,h:20},
      {x:260,y:220,w:80,h:20},
      {x:420,y:180,w:80,h:20}
    ],
    portals:[
      {x:560,y:140,w:20,h:40,to:7},
      {x:40,y:260,w:20,h:40,type:"hell"}
    ]
  },

  // 7 â€” TRUE HEAVEN
  {
    blocks:[
      {x:0,y:300,w:640,h:60},
      {x:240,y:260,w:80,h:20},
      {x:320,y:230,w:80,h:20}
    ],
    portals:[
      {x:340,y:190,w:20,h:40,type:"heaven"} // reachable door
    ]
  }
];

/* ---------- HELPERS ---------- */
function hit(a,b){
  return a.x < b.x+b.w && a.x+a.w > b.x &&
         a.y < b.y+b.h && a.y+a.h > b.y;
}

function reset(){
  player.x = 60; // safe start
  player.y = 260;
  player.vy = 0;
  player.onGround = false;
}

/* ---------- UPDATE ---------- */
function update(){
  if (intro) return;

  if (keys["KeyA"]) player.x -= 2;
  if (keys["KeyD"]) player.x += 2;

  player.vy += GRAVITY;
  player.y += player.vy;
  player.onGround = false;

  levels[level].blocks.forEach(b=>{
    if (hit(player,b) && player.vy >= 0){
      player.y = b.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  if (jumpRequest && player.onGround){
    player.vy = -9;
  }
  jumpRequest = false;

  if (levels[level].portals){
    levels[level].portals.forEach(p=>{
      if (hit(player,p)){
        if (p.type==="hell"){
          alert("ðŸ”¥ You were judged. Hell ðŸ”¥");
          level = 0;
          intro = true;
          reset();
        } else if (p.type==="heaven"){
          alert("âœ¨ Heaven âœ¨");
          level = 0;
          intro = true;
          reset();
        } else {
          level = p.to;
          reset();
        }
      }
    });
  }

  // EDGE TRANSITIONS
  if (player.x < -20) { level = 3; reset(); }
  if (player.x > canvas.width) { level = 6; reset(); }
  if (player.y > canvas.height) { level = 5; reset(); }
  if (player.y < -20) { level = 3; reset(); }
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (intro){
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "16px monospace";
    ctx.fillText("You are a ghost.", 320, 120);
    ctx.fillText("Your soul must find the true Heaven.", 320, 150);
    ctx.fillText("Most paths lie. Wrong choices lead to Hell.", 320, 180);
    ctx.fillText("A / D to move â€” SPACE to jump", 320, 210);
    ctx.fillText("Press SPACE to begin", 320, 260);
    return;
  }

  ctx.textAlign = "left";
  ctx.fillStyle = "#ddd";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  ctx.fillStyle = "#444";
  levels[level].blocks.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));

  if (levels[level].portals){
    levels[level].portals.forEach(p=>{
      ctx.fillStyle =
        p.type==="heaven" ? "#7fffd4" :
        p.type==="hell" ? "#ff4444" :
        "#aaa";
      ctx.fillRect(p.x,p.y,p.w,p.h);
    });
  }
}

/* ---------- LOOP ---------- */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
