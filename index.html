<!DOCTYPE html>
<html>
<head>
  <title>Ghost Afterlife Obby</title>
  <style>
    body {
      margin: 0;
      background: #0b0b14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      image-rendering: pixelated;
      overflow: hidden;
    }
    canvas {
      border: 4px solid white;
      background: #111;
    }
  </style>
</head>
<body>

<canvas id="game" width="640" height="360" tabindex="1"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.focus();

/* ---------- INPUT ---------- */
let keys = {};
let jumpRequest = false;

document.addEventListener("keydown", e => {
  keys[e.code] = true;
  if (e.code === "Space") {
    jumpRequest = true;
    e.preventDefault();
  }
});
document.addEventListener("keyup", e => keys[e.code] = false);

/* ---------- PLAYER ---------- */
const GRAVITY = 0.5;

let player = {
  x: 40, y: 260,
  w: 16, h: 16,
  vy: 0,
  onGround: false
};

/* ---------- LEVELS ---------- */
let level = 0;

const levels = [
  // LEVEL 0 â€” CHOICE
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:120,y:260,w:80,h:20},
      {x:260,y:230,w:80,h:20},
      {x:400,y:200,w:80,h:20}
    ],
    portals: [
      {x:520,y:260,w:20,h:40,to:1},
      {x:520,y:200,w:20,h:40,to:2}
    ]
  },

  // LEVEL 1 â€” FAKE HEAVEN (DOOR LIES)
  {
    blocks: [
      {x:0,y:300,w:800,h:60},
      {x:160,y:250,w:50,h:20},
      {x:260,y:210,w:50,h:20},
      {x:360,y:170,w:50,h:20},
      {x:520,y:260,w:40,h:20}
    ],
    fakeDoor: {x:560,y:220,w:20,h:40},
    exitEdge: true
  },

  // LEVEL 2 â€” HELL
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:220,y:260,w:160,h:20}
    ],
    portals: [
      {x:520,y:260,w:20,h:40,type:"hell"}
    ]
  },

  // LEVEL 3 â€” TRUE HEAVEN OBBY
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:140,y:260,w:60,h:20},
      {x:240,y:220,w:60,h:20},
      {x:340,y:180,w:60,h:20}
    ],
    portals: [
      {x:520,y:140,w:20,h:40,type:"heaven"}
    ]
  }
];

/* ---------- HELPERS ---------- */
function hit(a,b){
  return a.x < b.x+b.w && a.x+a.w > b.x &&
         a.y < b.y+b.h && a.y+a.h > b.y;
}

function reset(){
  player.x = 40;
  player.y = 260;
  player.vy = 0;
}

/* ---------- UPDATE ---------- */
function update(){
  // move
  if (keys["KeyA"]) player.x -= 2;
  if (keys["KeyD"]) player.x += 2;

  // gravity
  player.vy += GRAVITY;
  player.y += player.vy;
  player.onGround = false;

  // collisions
  levels[level].blocks.forEach(b=>{
    if (hit(player,b) && player.vy >= 0){
      player.y = b.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  // jump
  if (jumpRequest && player.onGround){
    player.vy = -9;
  }
  jumpRequest = false;

  // portals
  if (levels[level].portals){
    levels[level].portals.forEach(p=>{
      if (hit(player,p)){
        if (p.type === "hell"){
          alert("ðŸ”¥ You chose the easy way. Hell claims you ðŸ”¥");
          level = 0; reset();
        }
        else if (p.type === "heaven"){
          alert("âœ¨ You reached true Heaven âœ¨");
          level = 0; reset();
        }
        else {
          level = p.to;
          reset();
        }
      }
    });
  }

  // edge exit for fake heaven
  if (levels[level].exitEdge && player.x > canvas.width - 5){
    level = 3;
    reset();
  }
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ghost
  ctx.fillStyle = "#ddd";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  // platforms
  ctx.fillStyle = "#444";
  levels[level].blocks.forEach(b=>{
    ctx.fillRect(b.x,b.y,b.w,b.h);
  });

  // portals
  if (levels[level].portals){
    levels[level].portals.forEach(p=>{
      ctx.fillStyle =
        p.type==="heaven" ? "#7fffd4" :
        p.type==="hell" ? "#ff5555" :
        "#aaa";
      ctx.fillRect(p.x,p.y,p.w,p.h);
    });
  }

  // fake heaven door
  if (levels[level].fakeDoor){
    const d = levels[level].fakeDoor;
    ctx.fillStyle = "#7fffd4";
    ctx.fillRect(d.x,d.y,d.w,d.h);
    ctx.fillStyle = "#fff";
    ctx.fillText("ENTER", d.x - 10, d.y - 5);
  }

  ctx.fillStyle = "#fff";
  ctx.fillText("A / D move   SPACE jump", 10, 20);
}

/* ---------- LOOP ---------- */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
