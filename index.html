<!DOCTYPE html>
<html>
<head>
  <title>Ghost Obby</title>
  <style>
    body {
      margin: 0;
      background: #0b0b14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      image-rendering: pixelated;
      overflow: hidden;
    }
    canvas {
      border: 4px solid white;
      background: #111;
    }
  </style>
</head>
<body>

<canvas id="game" width="640" height="360" tabindex="1"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.focus();

let keys = {};
let jumpRequest = false;

document.addEventListener("keydown", e => {
  keys[e.code] = true;
  if (e.code === "Space") {
    jumpRequest = true;
    e.preventDefault(); // stop page scroll
  }
});

document.addEventListener("keyup", e => {
  keys[e.code] = false;
});

const GRAVITY = 0.5;

let player = {
  x: 40, y: 260,
  w: 16, h: 16,
  vy: 0,
  onGround: false
};

let level = 0;

const levels = [
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:120,y:260,w:80,h:20},
      {x:260,y:230,w:80,h:20},
      {x:400,y:200,w:80,h:20}
    ],
    portals: [
      {x:520,y:260,w:20,h:40,to:1},
      {x:520,y:200,w:20,h:40,to:2}
    ]
  },
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:160,y:250,w:50,h:20},
      {x:260,y:210,w:50,h:20},
      {x:360,y:170,w:50,h:20}
    ],
    portals: [
      {x:520,y:150,w:20,h:40,type:"heaven"}
    ]
  },
  {
    blocks: [
      {x:0,y:300,w:640,h:60},
      {x:220,y:260,w:160,h:20}
    ],
    portals: [
      {x:520,y:260,w:20,h:40,type:"hell"}
    ]
  }
];

function hit(a,b){
  return a.x < b.x+b.w && a.x+a.w > b.x &&
         a.y < b.y+b.h && a.y+a.h > b.y;
}

function reset(){
  player.x = 40;
  player.y = 260;
  player.vy = 0;
}

function update(){
  if (keys["KeyA"]) player.x -= 2;
  if (keys["KeyD"]) player.x += 2;

  player.vy += GRAVITY;
  player.y += player.vy;
  player.onGround = false;

  levels[level].blocks.forEach(b=>{
    if (hit(player,b) && player.vy >= 0){
      player.y = b.y - player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  if (jumpRequest && player.onGround){
    player.vy = -9;
  }
  jumpRequest = false;

  levels[level].portals.forEach(p=>{
    if (hit(player,p)){
      if (p.type === "heaven"){
        alert("âœ¨ You rise to Heaven âœ¨");
        level = 0; reset();
      }
      else if (p.type === "hell"){
        alert("ðŸ”¥ You fall into Hell ðŸ”¥");
        level = 0; reset();
      }
      else {
        level = p.to;
        reset();
      }
    }
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#ddd";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  ctx.fillStyle = "#444";
  levels[level].blocks.forEach(b=>{
    ctx.fillRect(b.x,b.y,b.w,b.h);
  });

  levels[level].portals.forEach(p=>{
    ctx.fillStyle =
      p.type==="heaven" ? "#7fffd4" :
      p.type==="hell" ? "#ff5555" :
      "#aaa";
    ctx.fillRect(p.x,p.y,p.w,p.h);
  });

  ctx.fillStyle = "#fff";
  ctx.fillText("A / D move   SPACE jump", 10, 20);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
